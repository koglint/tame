<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Choice</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>

<body>
    <div class="topDiv"></div>
    <div class="summaryDiv"></div>
    <div class="container">
        <div class="container-header">
            <h1>What happened?</h1>
            <p>If none of these options are exactly right, just pick the one that is the closest.</p>
        </div>
        <div class="button-grid">
            <button onclick="selectTrigger(this, trigger1)"></button>
            <button onclick="selectTrigger(this, trigger2)"></button>
            <button onclick="selectTrigger(this, trigger3)"></button>
            <button onclick="selectTrigger(this, trigger4)"></button>
            <button onclick="selectTrigger(this, trigger5)"></button>
            <button onclick="selectTrigger(this, trigger6)"></button>
            <button onclick="selectTrigger(this, trigger7)"></button>
            <button onclick="selectTrigger(this, trigger8)"></button>
            <button onclick="selectTrigger(this, trigger9)"></button>
        </div>
        
    </div>

    <div class="bottomDiv">
        <div class="nav-buttons">
            <button class="nav-button back-button" onclick="goBack()">BACK</button>
            <button id="nextBtn" class="nav-button next-button" disabled onclick="goToNextPage()">NEXT</button>
        </div>
    </div>

    <script>
        let selectedTrigger = null;
        let previousButton = null;

        let trigger1 = "I didn't understand what to do";
        let trigger2 = "Someone annoyed me";
        let trigger3 = "I couldn't do what I was asked";
        let trigger4 = "Someone disrespected me, my friends or my family";
        let trigger5 = "Someone took my stuff";
        let trigger6 = "Something unexpected or unplanned happened";
        let trigger7 = "There was too much going on";
        let trigger8 = "I felt left out or ignored";
        let trigger9 = "I was reminded of something bad";

        document.addEventListener("DOMContentLoaded", function () {
            let buttons = document.querySelectorAll(".button-grid button");
            let triggers = [trigger1, trigger2, trigger3, trigger4, trigger5, trigger6, trigger7, trigger8, trigger9];

            buttons.forEach((button, index) => {
                button.textContent = triggers[index];
            });
        });

        function selectTrigger(button, trigger) {
            localStorage.setItem('selectedTrigger', trigger);
            selectedTrigger = trigger;

            if (previousButton) {
                previousButton.style.backgroundColor = "";
                previousButton.style.color = "black"; // Reset previous button text color
            }

            button.style.backgroundColor = "#008CBA";
            button.style.color = "white";
            previousButton = button;

            document.getElementById('nextBtn').classList.add('enabled');
            document.getElementById('nextBtn').disabled = false;
        }

        function goToNextPage() {
            if (selectedTrigger) {
                window.location.href = "emotionThen.html";
            }
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
