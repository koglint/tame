<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: lightblue;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .start-button:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <button class="start-button" onclick="startJourney()">Start</button>
    </div>

    <script>
        function startJourney() {
            window.location.href = "triggerChoice.html";
        }
    </script>
</body>

</html>
